<ons-page id="menuPage">
  <ons-list-title>Links</ons-list-title>
  <ons-list id="links">
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron" onclick="window.open('https://github.com/aless57/ToDoList')">
      <div class="left">
        <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
      </div>
      <div class="center">
        Github
      </div>
    </ons-list-item>
    <ons-list-title>Auteurs</ons-list-title>
    <ons-list-item>
      <div>
        DEMANGE Alessi
      </div>
    </ons-list-item>

    <ons-list-item>
      <div class="center">
        SAINT-DIZIER Corentin
      </div>
    </ons-list-item>
  <ons-list-title>Par défaut</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">Toutes catégories</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Sans catégorie</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Catégories</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>
</ons-page>
