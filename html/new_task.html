<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>À faire</ons-back-button>
    </div>
    <div class="center">Nouvelle tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>
  <div style = "margin-top: auto">
    <p style = "text-align: center;">
      <ons-input id="title" modifier="underbar" placeholder="Titre de la tâche" float></ons-input>
    </p>
    <p style = "text-align: center;">
      <ons-input id="desc" modifier="underbar" placeholder="Description" float ></ons-input>
    </p>
    <p style = "text-align: center;">
      <ons-input id="caté" modifier="underbar" placeholder="Catégorie" float ></ons-input>
    </p>
    <!-- <p style = "text-align: center;">
      <input type="$" id="start" name="trip-start"
         value="Date.toDateString()"
         min="2018-01-01" max="2018-12-31">
    </p> -->
    <p style = "text-align: center;">
      <ons-button >Créer</ons-button>
    </p>
  </div>
 

</ons-page>
