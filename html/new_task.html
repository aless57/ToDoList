<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>À faire</ons-back-button>
    </div>
    <div class="center">Nouvelle tâche</div>
  </ons-toolbar>
  <ons-list-title></ons-list-title>
  <ons-list-item modifier="underbar">
    <div class="center">
      <ons-input id="title" type="text" placeholder="Titre de la tâche" float></ons-input>
    </div>
  </ons-list-item>
  <ons-list-item modifier="underbar">
    <div class="center">
      <ons-input id="desc" type="text" placeholder="Description" float></ons-input>
    </div>
  </ons-list-item>
  <ons-list-item modifier="nodivider">
    <div>Choix de la catégorie: </div>
    <ons-select id="categories-list">
    </ons-select>
  </ons-list-item>
  <ons-list-item modifier="underbar" id="newcat">
    <div class="center">
      <ons-input id="cat" type="text" placeholder="Catégorie" float></ons-input>
    </div>
  </ons-list-item>

<!--  <ons-list-header>Expandable</ons-list-header>-->
<!--  <ons-list-item expandable>-->
<!--    Tap to expand-->
<!--    <div class="expandable-content">Expandable content</div>-->
<!--  </ons-list-item>-->
  <ons-list-title>Options</ons-list-title>


  <ons-list-item modifier="underbar">
    <label class="center" for="inner-highlight-input">
      Tâche importante ?</label>
    <div class="right">
      <ons-switch id="importante" input-id="inner-highlight-input"></ons-switch>
    </div>
  </ons-list-item>
  <div style = "margin-top: auto">
    <p style = "text-align: center;">
      <ons-button id = "button-create" >Créer</ons-button>
    </p>
  </div>

 

</ons-page>
